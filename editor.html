<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#4285F4">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <title>ProBuild - Editor</title>
  <!-- Preconnect to Google Fonts for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Google Fonts - Add Roboto Mono for code editor -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/material-you.css">
  <!-- Modular Editor Styles -->
  <link rel="stylesheet" href="css/editor-base.css">
  <link rel="stylesheet" href="css/editor-layout.css">
  <link rel="stylesheet" href="css/components-sidebar.css">
  <link rel="stylesheet" href="css/canvas.css">
  <link rel="stylesheet" href="css/right-sidebar.css">
  <link rel="stylesheet" href="css/properties-panel.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- End Modular Editor Styles -->
  <link rel="stylesheet" href="css/dialog.css">
  <link rel="stylesheet" href="css/notifications.css">
  <link rel="stylesheet" href="css/component-preview.css">
  <link rel="stylesheet" href="css/blocks-editor.css">
  <link rel="stylesheet" href="css/code-editor.css">
  <link rel="stylesheet" href="css/build-manager.css">
  <link rel="stylesheet" href="css/library-manager.css">
  <link rel="stylesheet" href="css/dark-mode.css" />
  <!-- Blockly Core via CDN - Updated sources -->
  <script src="https://cdn.jsdelivr.net/npm/blockly@9.3.3/blockly_compressed.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/blockly@9.3.3/blocks_compressed.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/blockly@9.3.3/javascript_compressed.js" defer></script>
  <!-- English Language File -->
  <script src="https://cdn.jsdelivr.net/npm/blockly@9.3.3/msg/en.js" defer></script>
</head>
<body>
  <script>
    // Apply dark theme immediately to prevent flash of light theme
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-theme');
    }
  </script>
  <!-- Content will be dynamically generated by JavaScript -->
  
  <div id="app-root"></div>
  
  <script type="module">
    import EditorView from './js/editor/EditorView.js';
    import DialogUtility from './js/editor/utils/DialogUtility.js';
    import LibraryManager from './js/editor/utils/LibraryManager.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      // Make these utilities available to the global scope for component access
      window.DialogUtility = DialogUtility;
      window.LibraryManager = LibraryManager;
      
      new EditorView();
    });
  </script>
</body>
</html>
